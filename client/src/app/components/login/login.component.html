<div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2 class="text-center text-dark mt-5">Login</h2>
        <div class="card my-5">
          <form class="card-body cardbody-color p-lg-5">
            <div class="text-center">
              <img src="https://freesvg.org/img/abstract-user-flat-1.png" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                width="200px" alt="profile">
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" [(ngModel)]="user.USER_NAME" name="user" aria-describedby="emailHelp"
                placeholder="Usuario"  >
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" [(ngModel)]="user.USER_PASSWORD"  name="pass" placeholder="ContraseÃ±a">
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-color px-5 mb-5 w-100" (click)="isLogin()" >LOGIN</button>
            </div>
            <div id="emailHelp" class="form-text text-center mb-5 text-dark">No estas Registrado? <a href="#" class="text-dark fw-bold" routerLink="/register" ><span style="color:blue">Nueva Cuenta</span></a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
